<!DOCTYPE html>
<html>
  <head>
    <title>RPG Game</title>
    <link href="" rel="icon" type="image/x-icon" /> <!-- favicon -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/simple-styles.css">




  </head>
  <body>

    <div class="functionBox">
      <h1>RPG GAME</h1>
      <p>Summon a familiar, summon your enemy's familiar.  You have 3 chances to summon each.</p>

      <div class="buttonsBox">
        <div class="pure-button" id="summonButton">SUMMON</div>

        <div class="pure-button" id="summonFamiliarButton">NEW FAMILIAR</div>
        <div class="pure-button" id="summonEnemyFamiliarButton">NEW ENEMY FAMILIAR</div>
        <div id="rollCounter">
          <p id="heroCounter"></p>
          <p id="enemyCounter"></p>
        </div>

      </div>

      <div id="resultsArea">
        <div id="heroBox">
          <h3>YOUR FAMILIAR</h3>
          <p id="heroFamiliarDescription"></p>
          <p id="heroFamiliarStats"></p>
          <p id="heroDamageStats"></p>
          <p id="heroMagicDamageStats"></p>
        </div>

        <div id="enemyBox">
          <h3>ENEMY FAMILIAR</h3>
          <p id="enemyFamiliarDescription"></p>
          <p id="enemyFamiliarStats"></p>
          <p id="enemyDamageStats"></p>
          <p id="enemyMagicDamageStats"></p>
        </div>

      </div>

      <div class="buttonsBox"><div class="pure-button" id="startFightButton">FIGHT</div></div>

    </div>


    <!-- SCRIPTS --->
<script src="js/jquery-2.1.4.js"></script>
<script src="js/summon-familiar.js"></script>
<script src="js/familiar-fight.js"></script>
<script src="js/gameplay-scripts.js"></script>

  </body>
</html>
