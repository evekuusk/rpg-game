<!DOCTYPE html>
<html>
  <head>
    <title>RPG Game</title>
    <link href="" rel="icon" type="image/x-icon" /> <!-- favicon -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/simple-styles.css">




  </head>
  <body>

    <div class="functionBox">
      <h1>RPG GAME</h1>
      <p>Summon a familiar to fight your enemy's familiar.  You have 3 chances to re-roll.</p>

      <div class="buttonsBox">
        <div class="pure-button" id="summonButton">SUMMON</div>

        <div class="pure-button" id="summonFamiliarButton">NEW FAMILIAR</div>
        <div id="rollCounter">
          <p id="heroCounter"></p>
        </div>

      </div>

      <div id="resultsArea">
        <div id="heroBox">
          <p>YOUR FAMILIAR</p>
          <h4 id="heroFamiliarDescription" class="familiarDescription"></h4>
          <ul id="heroFamiliarStats"></ul>
          <ul id="heroDamageStats"></ul>
          <ul id="heroMagicDamageStats"></ul>
        </div>

        <div id="enemyBox">
          <p>ENEMY FAMILIAR</p>
          <h4 id="enemyFamiliarDescription" class="familiarDescription"></h4>
          <ul id="enemyFamiliarStats"></ul>
          <ul id="enemyDamageStats"></ul>
          <ul id="enemyMagicDamageStats"></ul>
        </div>

      </div>

      <div class="buttonsBox"><div class="pure-button" id="startFightButton">FIGHT</div></div>

    </div>


    <!-- SCRIPTS --->
<script src="js/jquery-2.1.4.js"></script>
<script src="js/summon-familiar.js"></script>
<script src="js/familiar-fight.js"></script>
<script src="js/gameplay-scripts.js"></script>

  </body>
</html>
